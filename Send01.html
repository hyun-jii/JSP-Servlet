<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>

<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<!-- 
	○ 데이터 송수신 실습 01
		- 이름과 전화번호를 입력받는 html 페이지를 작성한다.
		
		페이지 레이아웃
		-------------------------------------------------------
		이름	 [ textbox ]   
		전화번호 [ textbox ]
		
		<button>  -> 회원가입
		-------------------------------------------------------
		
		- 회원가입 버튼 클릭 시
		  『홍길동님 회원 가입이 완료되었습니다.
		    회원님께서 등록하신 전화번호는 010-1111-1111 입니다.』
		   라는 내용을 출력하는 JSP 페이지를 사용자에게 전달할 수 있도록 한다.
		   
		- 사용자의 최초 요청 주소는
		  http://localhost:8090/WebApp05/Send01.html 로 한다.
		  
		- 구성
		  * Send01.html
		  * Receive01.jsp
 -->
 
 <div>
 	<h1>데이터 송수신 실습</h1>
 	<hr>
 </div>
 
 <div>
 <!-- 1. 클라이언트 측에서 서버 측에 데이터 전송을 위해 form 태그 필요 -->
 <!-- 2. form 태그 영역 안에 들어가야 하는 대상은.... 이름과 전화번호 -->
 <!-- 3. form 의 action 속성은 데이터 전송 및 페이지 요청 -->
 <!--    즉, 데이터를 넘겨주며 요청하는 JSP 페이지의 주소 지정 -->
 <!-- 4. form 의 method 속성은 데이터 전송 및 페이지 요청 방식 지정 -->
 <!--    (get 또는 post)  -->
 
 	<form action="Receive01.jsp" method="get">
 		<table class="tbl" >
	 		<tr>
	 			<th>이름</th>
	 			<td>
	 			<!-- 6. id, name 속성은 -->
	 			<!--    어떤 계층 영역에서 어떤 선택자로 활용할지에 따라 -->
	 			<!--    적절히 생각해서 부여해야 한다. -->
	 			<!--    ※ name 속서은 JSP에서 사용하게 될 식별자 -->
	 				<input type="text" name="userName" class = "txt" placeholder="이름을 입력하세요">
	 			</td>
	 		</tr>
	 		<tr>
	 			<th>전화번호</th>
	 			<td>
	 				<input type="text" name="userTel" class = "txt" placeholder="전화번호를 입력하세요">
	 			</td>
	 		</tr>
	 		<tr>
	 			<td colspan="2">
	 			<!-- 5. submit 을 통해 전송 기능 수행 -->
	 				<input type="submit" class="btn" value="회원가입">
	 			</td>
	 		</tr>
 		</table>
 		
 		
 	</form>
 </div>

</body>
</html>
